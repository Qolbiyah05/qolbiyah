<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Object</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h1>Object Mahasiswa</h1>
    <table>
        <thead>
            <tr>
                <th>NIM</th>
                <th>NAMA</th>
                <th>SPESIALIS</th>

            </tr>
        </thead>
        </tbody>
            {% for row in mhs %}
            <tr>
                <td>{{ row.nim }}</td>
                <td>{{ row.nama }}</td>
                <td>{{ row.spesialis }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
